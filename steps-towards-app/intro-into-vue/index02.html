<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3</title>
</head>

<body>
  <div id="app">
    <h3>{{ greeting }}</h3>
  </div>

  <script src="https://unpkg.com/vue@next"></script>

  <script>
    let app = Vue.createApp({
      data: function() {
        return {
          greeting: 'Hello Vue 3 - Simple Example with passed variable "greeting"',
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
