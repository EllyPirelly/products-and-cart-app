<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3</title>

  <style>
    .box {
      background-color: mistyrose;
      height: 200px;
      width: 200px;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>

    <button @click="toggleBox">Open console, then click to toggle</button>
    <testbox v-if="isVisible" />

  </div>

  <script src="https://unpkg.com/vue@next"></script>

  <script>
    let app = Vue.createApp({
      data: function() {
        return {
          isVisible: false
        }
      },
      methods: {
        toggleBox: function() {
          this.isVisible = !this.isVisible
        }
      },
    })

    app.component('testbox', {
      template: `
        <div class="box"></div>
      `,
      created() {
        console.log('created')
      },
      mounted() {
        console.log('mounted')
      },
      unmounted() {
        console.log('unmounted')
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
