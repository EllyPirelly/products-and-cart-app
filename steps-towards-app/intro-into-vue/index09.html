<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3</title>

  <style>
    [v-cloak] {
      display: none;
    }
    input {
      margin: 10px;
      display: block;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <login-form></login-form>
    <hr>
    <p>Type somthing into the input fields and hit enter, this will log into the console what you've entered in the input fields</p>
  </div>

  <script src="https://unpkg.com/vue@next"></script>

  <script>
    let app = Vue.createApp({})

    app.component('login-form', {
      template: `
        <form @submit.prevent="handleSubmit">
          <h1>{{ title }}</h1>
          <input type="email" v-model="email" />
          <input type="password" v-model="password" />
          <button>Submit things</button>
        </form>
      `,
      data() {
        return {
          title: 'Login Form',
          email: '',
          password: ''
        }
      },
      methods: {
        handleSubmit() {
          console.log(this.email, this.password)
        }
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
