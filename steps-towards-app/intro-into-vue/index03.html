<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3</title>

  <style>
    .box {
      background-color: purple;
      height: 200px;
      width: 200px;
    }
    .box.two {
      background-color: green;
    }
    .box.three {
      background-color: yellow;
    }
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <h3>{{ greeting }}</h3>

    <div class="box" v-if="isVisible"></div>
    <div class="box two" v-else-if="isVisible2"></div>
    <div class="box three" v-else></div>

    <p>In the code, to display different colored boxes, play around in changing "true" and "false" in the "return" statement at the bottom</p>
  </div>

  <script src="https://unpkg.com/vue@next"></script>

  <script>
    let app = Vue.createApp({
      data: function() {
        return {
          greeting: 'Simple Example - v-if, v-else-if, v-else ',
          isVisible: false,
          isVisible2: true
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
